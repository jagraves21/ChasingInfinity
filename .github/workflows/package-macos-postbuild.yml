name: Package macOS Apps

on:
  workflow_call:

jobs:
  package:
    runs-on: macos-latest

    steps:
      - name: Download JAR Artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-files

      - name: Package GeometricFractalsApp for macOS
        run: |
          jpackage \
            --input . \
            --name GeometricFractalsApp \
            --main-jar GeometricFractalsApp.jar \
            --main-class gui.GeometricFractalsApp \
            --type dmg \
            --app-version 1.0.0

      - name: Patch GeometricFractalsApp Info.plist to set minimum macOS version
        run: |
          APP_PATH="GeometricFractalsApp.app"
          /usr/libexec/PlistBuddy -c "Add :LSMinimumSystemVersion string 10.15" "$APP_PATH/Contents/Info.plist" || \
          /usr/libexec/PlistBuddy -c "Set :LSMinimumSystemVersion 10.15" "$APP_PATH/Contents/Info.plist"

      - name: Package LSystemFractalsApp for macOS
        run: |
          jpackage \
            --input . \
            --name LSystemFractalsApp \
            --main-jar LSystemFractalsApp.jar \
            --main-class gui.LSystemFractalsApp \
            --type dmg \
            --app-version 1.0.0

      - name: Patch LSystemFractalsApp Info.plist to Set Minimum macOS Version
        run: |
          APP_PATH="LSystemFractalsApp.app"
          /usr/libexec/PlistBuddy -c "Add :LSMinimumSystemVersion string 10.15" "$APP_PATH/Contents/Info.plist" || \
          /usr/libexec/PlistBuddy -c "Set :LSMinimumSystemVersion 10.15" "$APP_PATH/Contents/Info.plist"

      - name: Upload macOS DMG Files
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-files
          path: '*.dmg'

